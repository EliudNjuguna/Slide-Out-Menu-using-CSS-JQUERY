<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Out Menu using CSS & JQUERY</title>
<!--    links-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="MenuIcon">
       <div id="MenuLine"></div>
   </div>
    <div id="MainMenu">
        <div id="logo">
            <img src="img/logo.jpg" alt="" height="75px" width="75px"/>
        </div>
        <ul>
            <li>HOME<div class="line"></div></li>
            <li>ABOUT<div class="line"></div></li>
            <li>SERVICES<div class="line"></div></li>
            <li>WORK<div class="line"></div></li>
            <li>CONTACT<div class="line"></div></li>
        </ul>
        <div id="close">
            <img src="img/error.png" alt="" height="30px" width="30px"/>
        </div>
    </div>
    
<!--    scripts-->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
